<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
</head>

<body>
    <br><br>
    <center>
        <table style="height:200px; width:400px; color:black; background-color: yellow;">
            <tr style="text-align: center;">
                <td colspan="4"><b><u>Calculator</u></b></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><b>Enter number 1</b></td>
                <td colspan="2"><input type="number" id="num1"></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><b>Enter number 2</b></td>
                <td colspan="2"><input type="number" id="num2"></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><b>Result</b></td>
                <td colspan="2"><input type="number" id="result"></td>
            </tr>
            <tr style="text-align: center;">
                <td><input type="button" value="Addition" onclick="calculator(1)"></td>
                <td><input type="button" value="Subtraction" onclick="calculator(2)"></td>
                <td><input type="button" value="Multiplication" onclick="calculator(3)"></td>
                <td><input type="button" value="Division" onclick="calculator(4)"></td>
                <td></td>
            </tr>

        </table>
    </center>
    <script>
        function calculator(ch) {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("result");

            console.log(ch);
            switch (ch) {
                case 1:
                    {
                        result.value = num1 + num2;
                    }
                    break;

                case 2:
                    {
                        result.value = num1 - num2;
                    }
                    break;

                case 3:
                    {
                        result.value = num1 * num2;
                    }
                    break;

                case 4:
                    {
                        result.value = num1 / num2;
                    }
            }
        }

    </script>
</body>
<script>
</script>

</html>
